<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Make a Payment</h2>
            <form id="payment-form">
                <div class="mb-3">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" id="card-number" class="form-control" placeholder="4242 4242 4242 4242" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pay Now</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>
   

    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("message").innerHTML = "Processing Payment...";
            setTimeout(() => {
                document.getElementById("message").innerHTML = "Payment Successful!";
                Swal.fire({
                    title: "Payment Successful!",
                    icon: "success",
                    draggable: true
                });
            }, 2000);
        });
    </script>
</body>
</body>
</html>
